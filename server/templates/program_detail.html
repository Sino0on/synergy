{% extends 'base.html' %}
{% load static %}
{% block content %}



        <!-- Contact Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">

                    <h1 class="mb-5">{{ program.title }}</h1>
                </div>
                <div class="row g-4">

                    <div class="col-md-6">
                        <img class=" w-100 h-100" src="{{ program.image.url }}" alt="">
                    </div>

                    <div class="col-md-6">
                        <div class="wow fadeInUp" data-wow-delay="0.2s">
                            <p>{{ program.content }}</p>
                        </div>
                    </div></div>
            </div>
        </div>
        <!-- Contact End -->




{% endblock %}
