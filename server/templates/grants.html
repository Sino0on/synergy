{% extends 'base.html' %}
{% load static %}
{% block content %}



        <!-- Room Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h6 class="section-title text-center text-info text-uppercase">Наши гранты</h6>
                    <h1 class="mb-5">Explore Our <span class="text-info text-uppercase">Гранты</span></h1>
                </div>
                <div class="row g-4">
                    {% for i in grants %}
                    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.6s">
                        <div class="room-item shadow rounded overflow-hidden">
                            <div class="position-relative">
                                <img class="img-fluid" src="{{ i.image.url }}" alt="">

                            </div>
                            <div class="p-4 mt-2">
                                <div class="d-flex justify-content-between mb-3">
                                    <h5 class="mb-0">{{ i.title }}</h5>

                                </div>

                                <p class="text-body mb-3">{{ i.preview }}</p>
                                <div class="d-flex justify-content-between">
                                    <a class="btn btn-sm btn-info rounded py-2 px-4" href="{% url 'grant_detail' i.pk %}">Подробнее</a>
                                    <a class="btn btn-sm btn-dark rounded py-2 px-4" href="">Просто кнопка</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- Room End -->


        <!-- Testimonial Start -->
        <div class="container-xxl testimonial mt-5 py-5 bg-dark wow zoomIn" data-wow-delay="0.1s" style="margin-bottom: 90px;">
            <div class="container">
                <div class="owl-carousel testimonial-carousel py-5">
                    {% for i in feedbacks %}
                    <div class="testimonial-item position-relative bg-white rounded overflow-hidden">
                        <p>{{ i.content }}</p>
                        <div class="d-flex align-items-center">
                            <div class="ps-3">
                                <h6 class="fw-bold mb-1">{{ i.name }}</h6>
                                <small>{{ i.proffesion}}</small>
                            </div>
                        </div>
                        <i class="fa fa-quote-right fa-3x text-info position-absolute end-0 bottom-0 me-4 mb-n1"></i>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- Testimonial End -->


        <!-- Newsletter Start -->

        <!-- Newsletter Start -->
        
{% endblock %}
