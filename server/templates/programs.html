{% extends 'base.html' %}
{% load static %}

{% block content %}


        <!-- Service Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h6 class="section-title text-center text-info text-uppercase">Наши программы</h6>
                    <h1 class="mb-5">Explore Our <span class="text-info text-uppercase">Программы</span></h1>
                </div>
                <div class="row g-4">
                    {% for i in programs %}
                    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.3s">
                        <a class="service-item rounded" href="{% url 'program_detail' i.pk %}">
                            <div class="service-icon bg-transparent border rounded p-1">
                                <div class="w-100 h-100 border rounded d-flex align-items-center justify-content-center">
                                    <i class="fa fa-hotel fa-2x text-info"></i>
                                </div>
                            </div>
                            <h5 class="mb-3">{{ i.title }}</h5>
                            <p class="text-body mb-0">{{ i.content }}</p>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- Service End -->


        <!-- Testimonial Start -->
        <div class="container-xxl testimonial mt-5 py-5 bg-dark wow zoomIn" data-wow-delay="0.1s" style="margin-bottom: 90px;">
            <div class="container">
                <div class="owl-carousel testimonial-carousel py-5">
                    {% for i in feedbacks %}
                    <div class="testimonial-item position-relative bg-white rounded overflow-hidden">
                        <p>{{ i.content }}</p>
                        <div class="d-flex align-items-center">
                            <div class="ps-3">
                                <h6 class="fw-bold mb-1">{{ i.name }}</h6>
                                <small>{{ i.proffesion }}</small>
                            </div>
                        </div>
                        <i class="fa fa-quote-right fa-3x text-info position-absolute end-0 bottom-0 me-4 mb-n1"></i>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- Testimonial End -->


{% endblock %}
